<h1>{{ title }}</h1>

<input type="text" [(ngModel)]="searchProduct" />

<div *ngIf="searchProduct === ''" else searchingProduct>
  <div *ngIf="products.length === 0">No hay articulos disponibles</div>
  <div class="products--grid">
    <app-products
      [product]="product"
      *ngFor="let product of products"
    ></app-products>
  </div>
</div>

<ng-template #searchingProduct>
  <div>Buscando..</div>
</ng-template>

<app-products></app-products>

<router-outlet></router-outlet>
