<div class="product--wrapper">
  <app-img
    *ngIf="product.images.length > 0"
    [imgSource]="product.images[0]"
  ></app-img>

  <div class="product--info">
    <h2 class="product--title">{{ product.title }}</h2>
    <p class="product--category">{{ product.category }}</p>
    <p class="product--description">
      {{ product.description | truncateDescription : 10 }}
    </p>
  </div>

  <div class="product--price">
    <p>${{ product.price }}</p>
    <button type="button" (click)="onAddToCart()">
      <img
        src="https://raw.githubusercontent.com/evillalobosa/angular10-store-app/main/src/assets/images/shopping-cart.png"
        alt="Add to Cart"
      />
      <p>Add to Cart</p>
    </button>
  </div>
</div>
