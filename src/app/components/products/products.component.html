<h1>Listado de productos</h1>

<div *ngIf="products.length === 0">No hay articulos disponibles</div>

<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
  ></app-product>
</div>

<div>
  <button>Anterior</button>
  <button>Siguiente</button>
</div>
